{% extends 'base.html' %}

{% block body %}

<form id="signup-form" action="/Sign-Up" method="post">
    <h3 align="center">Sign Up</h3>
    <div class="Sign-Up">
    <label for="name">User Name</label>
    <input type="text" id="name" name="name" placeholder="Enter Your UserName" minlength="3" required>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email" minlength="4" required>
    <label for="password1">Password</label>
    <div class="password-wrapper">
        <input type="password" id="password1" name="password1" placeholder="Enter Your Password" minlength="7" required>
        <span class="toggle-password" onclick="togglePassword('password1', this)">👁️</span>
    </div>

    <label for="password2">Confirm Password</label>
    <div class="password-wrapper">
        <input type="password" id="password2" name="password2" placeholder="Confirm Your Password" minlength="7" required>
        <span class="toggle-password" onclick="togglePassword('password2', this)">👁️</span>
    </div>
    <button type="submit" id="button">Sign Up</button>    
</form>

{% endblock%}
